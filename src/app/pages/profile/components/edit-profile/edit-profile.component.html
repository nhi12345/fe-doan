<div *ngIf="profile != null; else profileNull">
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="first-name">*First name</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <input nz-input name="first name" type="text" id="first-name" placeholder="Your first name"
                value="{{profile.firstName}}" [(ngModel)]="profile.firstName" (ngModelChange)="onChangeInput()">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="last-name">*Last name</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <input nz-input name="last name" type="text" id="last-name" placeholder="Your fisrt name"
                value="{{profile.lastName}}" [(ngModel)]="profile.lastName" (ngModelChange)="onChangeInput()">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="address">*Address</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <input nz-input name="address" type="text" id="address" placeholder="Your address"
                value="{{profile.address}}" [(ngModel)]="profile.address" (ngModelChange)="onChangeInput()">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="address">*Age</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <nz-input-number [(ngModel)]="profile.age" [nzMin]="1" [nzMax]="10" [nzStep]="1">
            </nz-input-number>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="address">*Gender</nz-form-label>
        <div nzSpan="14">
            <nz-select [(ngModel)]="profile.sex">
                <nz-option nzValue="men" nzLabel="Men"></nz-option>
                <nz-option nzValue="women" nzLabel="women"></nz-option>
            </nz-select>
        </div>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="address">*BirthDay</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <nz-date-picker [(ngModel)]="profile.birthday" (ngModelChange)="onChangeInput($event)">

            </nz-date-picker>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="address">*Starting day</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <nz-date-picker [(ngModel)]="profile.startingDay" (ngModelChange)="onChangeInput($event)"></nz-date-picker>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="address">*Avatar</nz-form-label>
        <input type="file" multiple="true" nzSpan="18" (change)="handleFileInput($event.target.files)">
    </nz-form-item>
</div>

<ng-template #profileNull>
    Profile is null
</ng-template>
