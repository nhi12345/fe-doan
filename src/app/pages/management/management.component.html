<nz-table #filterTable [nzData]="listOfDisplayData">
    <thead (nzSortChange)="sort($event)" nzSingleSort>
      <tr>
        <th
          nzShowSort
          nzSortKey="name"
          nzShowFilter
          [nzFilters]="listOfName"
          (nzFilterChange)="filter($event, searchAddress)"
        >
          Name
        </th>
        <th nzShowSort nzSortKey="age">Email</th>
        <th
          nzShowSort
          nzSortKey="address"
          nzShowFilter
          [nzFilterMultiple]="false"
          [nzFilters]="listOfAddress"
          (nzFilterChange)="filter(listOfSearchName, $event)"
        >
          Image
        </th>
        <th>
            Acction edit
        </th>
        <th>
            Acction disable
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of filterTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td><button nz-button nzType="primary">Edit</button></td>
        <td><button nz-button nzType="danger">Disable</button></td>
      </tr>
    </tbody>
  </nz-table>
