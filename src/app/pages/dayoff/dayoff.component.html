<nz-table #nzTable [nzData]="data">
  <thead>
    <tr>
      <th nzCustomFilter>ID</th>
      <th>Email</th>
      <th nzShowFilter [nzFilters]="listOfFilterAddress" (nzFilterChange)="filterAddressChange($event)">Day Start Off
      </th>
      <th>Day End Off</th>
      <th>Description</th>
      <th>Enable</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of nzTable.data">
      <td>{{ data.id }}</td>
      <td>{{ data.userEntity.email }}</td>
      <td>{{ data.dayStartOff }}</td>
      <td>{{ data.dayEndOff }}</td>
      <td>
        <div *ngIf="data.status.name=='PENDING'">
          <span class="badge badge-warning">Pending</span>
        </div>
        <div *ngIf="data.status.name=='APPROVED'; else showDisable">
          <span class="badge badge-success">Approved</span>
        </div>
        <ng-template #showDisable>
          <span class="badge badge-danger">Rejected</span>
        </ng-template>
      </td>
      <td>
        <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>
        <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()"
          (nzOnOk)="handleOk()">
          <p>Content one</p>
          <p>Content two</p>
          <p>Content three</p>
        </nz-modal>
      </td>
    </tr>
  </tbody>
</nz-table>
